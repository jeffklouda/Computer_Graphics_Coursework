<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Ping-Pong</title>
<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 a_vPosition;
uniform vec2 u_vCenter;

void
main()
{
    gl_Position = vec4(
		a_vPosition.x + u_vCenter.x,
		a_vPosition.y + u_vCenter.y,
		0.0,
		1.0);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
uniform vec3 u_Color;

void
main()
{
    gl_FragColor = vec4(u_Color, 1.0);
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="ping-pong.js"></script>
</head>

<body>
<canvas id="gl-canvas" width="512" height="512">
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>
<div id="buttons">
<button id="speedUp">Ball Speed +</button>
<button id="speedDown">Ball Speed -</button>
<button id="paddleLeft">Paddle Left</button>
<button id="paddleRight">Paddle Right</button>
</div>
<p id="bounceCounter"></p>
</body>
</html>
